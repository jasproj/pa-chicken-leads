name: Collect PA Chicken Farm Leads

on:
  schedule:
    - cron: '0 6 * * 0'
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - enrich

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4 supabase
      
      - name: Run collectors
        if: ${{ github.event.inputs.task != 'enrich' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        working-directory: ./collectors
        run: python run_collectors.py all
      
      - name: Run contact enrichment
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        working-directory: ./collectors
        run: python enrich_contacts.py --limit 20
      
      - name: Show stats
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        working-directory: ./collectors
        run: python run_collectors.py stats
